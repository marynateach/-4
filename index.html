    <script>
        class Plane {
            constructor(name, isFlying) {
                this.name = name;
                this.isFlying = false;
            }

            takeOff() {
                this.isFlying = true;
            }

            land() {
                this.isFlying = false;
            }
        }

        let howMuch = 0;
        let airport = {
            planes: [],
            getFlyingPlanes() {
                for(let i = 0; i < airport.planes.length; i++) {
                    if(airport.planes[i].isFlying == true) {
                        howMuch++;
                    }
                }
                return howMuch;
            }
        }

        let plane1 = new Plane("First");
        let plane2 = new Plane("Killer");

        plane2.takeOff();
        plane1.takeOff();
        airport.planes.push(plane1, plane2);
        console.log(airport.getFlyingPlanes());

     go();
